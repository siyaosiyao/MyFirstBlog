<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>博客检索</title>
        <link rel="stylesheet" type="text/css" href="Search.css"/>
    </head>
    <body>
        <div id="oDiv1">
            <div id="oDiv2">
                <div id="leftDiv"></div>
                <div id="articleDiv">
                    <div id='ifSearch'>
                        <div id='In'>
                            <label>关键字搜索:</label>
                            <input type="search" placeholder="输入关键字"/>
                            <div id='Search'><span>检索</span></div>
                        </div>
                        <div id='time'>
                            <div>
                                <span>时间</span>
                                <select name="" id="year">
                                    <option value="0">选择</option>
                                </select>  
                            </div>
                            <div>
                                <select name="" id="month">
                                    <option value="0">选择</option>
                                </select>
                            </div>
                            <div>
                                <select name="" id="day">
                                    <option value="0">选择</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div id='ifFound'>
                    </div>
                    <div id="writeIt">
                        <div>
                            <p style="font-weight:bold;">标题：</p>
                            <input type="text" placeholder="请输入标题"/>
                        </div>
                        <div>
                            <p style="margin:0;font-weight:bold;position: relative;top:-167px;">内容：</p>
                            <textarea name="" id="theContain" style="width:423px;height:336px" placeholder="请输入内容"></textarea>
                        </div>
                        <div id='submit'><span>更新</span></div>
                    </div>
                </div>
                <div id='functionList'>
                    <div><img id='important' src="UI\Space.jpg" alt="网络技术工作室" ></div>
                    <div class="special"><img src="UI\Homepage.jpg" alt="我的主页"><p>我的主页</p></div>
                    <div class="special"><img src="UI\personalData.jpg" alt="个人资料"><p>个人资料</p></div>
                    <div class="special"><img src="UI\Write.jpg" alt="写博客"><p>写博客</p></div>
                    <div class="special"><img src="UI\Search.jpg" alt="博客检索"><p>博客检索</p></div>
                </div>
                <div id='userList'>
                    <div><img src="UI\TIM.jpg" alt="您的头像"></div>
                    <p id='nameClick'>用户名：</p>
                    <div id='sentenceClick'>
                        <p style="font-size:10px;text-align:center;">这个人好懒,还没个性签名哦！</p>
                    </div>
                    <p>日志:</p>
                    <p><a href="..\Login\Login.html">退出登录</a></p>
                </div>
            </div>
        </div>
        <script src="Search.js"></script>
        <script src="../Ajax/AjaxOfSearch.js"></script>
    </body>
</html>
